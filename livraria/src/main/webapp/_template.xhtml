<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<link href="resources/styles/style.css" rel="stylesheet"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		<ui:insert name="titulo"></ui:insert>
	</title>
</h:head>

<h:body>


	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />

		<p:growl id="messages" showDetail="true" autoUpdate="true" />

		<h:form style="margin:10px 0 10px 0">
			<p:menuButton value="Opções" rendered="#{usuarioLogado != null}" >
				<p:menuitem value="Autores" action="autor?faces-redirect=true"  immediate="true" update="@all" />
				<p:menuitem value="Livros"  action="livro?faces-redirect=true"  immediate="true" update="@all" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}" />
			</p:menuButton>
		</h:form>

		<h:form rendered="#{usuarioLogado != null}">
			<p:commandLink value="Logout" action="#{loginBean.deslogar}" />
		</h:form>

		<h1>
			<p:outputPanel>
				<ui:insert name="titulo"></ui:insert>
			</p:outputPanel>
		</h1>
	</div>

	<div>
		<p:messages id="mensagens" />
		<ui:insert name="conteudo"></ui:insert>
	</div>


</h:body>

</html>
