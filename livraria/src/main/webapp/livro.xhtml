<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

	<ui:define name="titulo">
		Livros
	</ui:define>

	<ui:define name="conteudo">
	
		<h:form id="formCadastroLivro">
			<p:fieldset legend="Dados do Livro">
				<p:panelGrid columns="2">
	
					<p:outputLabel value="Titulo:" for="titulo" />
					<p:inputText id="titulo" required="true" value="#{livroBean.livro.titulo}" 
									requiredMessage="O Título é obrigatório." 
									validatorMessage="Cumprimento máximo para o Título é de 40 caracteres.">
						<f:validateLength maximum="40" />
						<f:ajax execute="titulo" event="blur" render="mensagens" />
					</p:inputText>
	
					<p:outputLabel value="ISBN:" for="isbn" />
					<p:inputText id="isbn" required="true" value="#{livroBean.livro.isbn}" requiredMessage="O ISBN é obrigatório." validator="#{livroBean.comecaComDigitoUm}" >
						<f:ajax execute="isbn" event="blur"	 render="mensagens" />
						<f:ajax execute="isbn" event="keyup" render="mensagens" />
					</p:inputText>
	
					<p:outputLabel value="Preço:" for="preco" />
					<p:inputText required="true" id="preco" value="#{livroBean.livro.preco}" validatorMessage="Preço Mínimo de R$1,00 e máximo de R$1000,00" >
						<f:validateDoubleRange minimum="1.00" maximum="1000.00" />
					</p:inputText>
	
					<p:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<p:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Fortaleza" />
					</p:inputText>
				</p:panelGrid>
			</p:fieldset>
	
			<p:fieldset legend="Dados do Autor">
					<p:outputLabel value="Selecione Autor: " for="autor"/>
					<p:selectOneMenu value="#{livroBean.autorId}" id="autor" style="margin-left:10px" >
						<f:selectItems value="#{autorBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
					</p:selectOneMenu>

					<!-- Botão para adicionra um Autor na lista de autores do Livro -->
					<p:commandButton value="Adicionar Autor" actionListener="#{livroBean.gravarAutor}" process="autor" update="tabelaAutores"/>

					<br />

					<!-- Link para Cadastrar um Novo Autor no Sistema -->
					<p:commandLink value="Cadastrar novo autor" action="autor?faces-redirect=true" immediate="true" />

					<p:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores" >
						<h:column>
							<h:outputText value="#{autor.nome}" />
						</h:column>

						<h:column>
							<h:commandLink value="X" actionListener="#{livroBean.removerAutorDoLivro(autor)}" >
								<f:ajax render="formCadastroLivro" />
							</h:commandLink>
						</h:column>

					</p:dataTable>
					
			</p:fieldset>

			<p:commandButton value="Gravar Novo Livro" actionListener="#{livroBean.gravar}" process="@form" update="@form :formTabelaLivros:tabelaLivros :mensagens" />

		</h:form>
	
		<p:fieldset legend="Livros Cadastrados">

			<h:form id="formTabelaLivros">
			
				<p:dataTable id="tabelaLivros" value="#{livroBean.livrosCadastrados}" var="livro" >
					<h:column>
						<f:facet name="header">Título</f:facet>
						<h:outputText value="#{livro.titulo}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputText value="#{livro.preco}" >
							<f:convertNumber locale="pt_BR" type="currency" currencySymbol="R$" pattern="R$ #0.00" currencyCode="BRL" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Data de Lançamento</f:facet>
						<h:outputText value="#{livro.dataLancamento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Fortaleza" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink value="Exibir" >
							<f:setPropertyActionListener value="#{livro}" target="#{livroBean.livro}" />
							<f:ajax execute="livro" render=":formCadastroLivro" />
						</h:commandLink>
					</h:column>
					
					<h:column>
						<f:facet name="header">Remover</f:facet>
							<h:commandLink value="remover" actionListener="#{livroBean.remover(livro)}">
								<f:ajax render="formTabelaLivros" />
						</h:commandLink>
					</h:column>
					
	
				</p:dataTable>
			</h:form>
			
		</p:fieldset>

	
	</ui:define>

</ui:composition>

</html>
