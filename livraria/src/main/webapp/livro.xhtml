<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

	<ui:define name="titulo">
		Livros
	</ui:define>

	<ui:define name="conteudo">
	
		<h:form id="formCadastroLivro">
			<fieldset class="fset">
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">
	
					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" required="true" value="#{livroBean.livro.titulo}" 
									requiredMessage="O Título é obrigatório." 
									validatorMessage="Cumprimento máximo para o Título é de 40 caracteres.">
						<f:validateLength maximum="40" />
						<f:ajax execute="titulo" event="blur" render="mensagens" />
					</h:inputText>
	
					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" required="true" value="#{livroBean.livro.isbn}" requiredMessage="O ISBN é obrigatório." validator="#{livroBean.comecaComDigitoUm}" >
						<f:ajax execute="isbn" event="blur"	 render="mensagens" />
						<f:ajax execute="isbn" event="keyup" render="mensagens" />
					</h:inputText>
	
					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText required="true" id="preco" value="#{livroBean.livro.preco}" validatorMessage="Preço Mínimo de R$1,00 e máximo de R$1000,00" >
						<f:validateDoubleRange minimum="1.00" maximum="1000.00" />
					</h:inputText>
	
					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Fortaleza" />
					</h:inputText>
				</h:panelGrid>
			</fieldset>
	
			<fieldset>
				<legend>Dados do Autor</legend>
					<h:outputLabel value="Selecione Autor: " for="autor"/>
					<h:selectOneMenu value="#{livroBean.autorId}" id="autor" >
						<f:selectItems value="#{autorBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
					</h:selectOneMenu>
					<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}">
						<f:ajax execute="autor" render="tabelaAutores" />
					</h:commandButton>
	
					<br />
	
					<h:commandLink value="Cadastrar novo autor" action="autor?faces-redirect=true" immediate="true" />
	
					<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores" >
						<h:column>
							<h:outputText value="#{autor.nome}" />
						</h:column>
					</h:dataTable>
			</fieldset>
	
			<h:commandButton value="Gravar" action="#{livroBean.gravar}" >
				<f:ajax execute="@form" render="@form :formTabelaLivros:tabelaLivros :mensagens" />
			</h:commandButton>
			
		</h:form>
	
		<fieldset>
			<legend>Livros Cadastrados</legend>
			
			<h:form id="formTabelaLivros">
			
				<h:dataTable id="tabelaLivros" value="#{livroBean.livrosCadastrados}" var="livro" >
					<h:column>
						<f:facet name="header">Título</f:facet>
						<h:outputText value="#{livro.titulo}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputText value="#{livro.preco}" >
							<f:convertNumber locale="pt_BR" type="currency" currencySymbol="R$" pattern="R$ #0.00" currencyCode="BRL" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Data de Lançamento</f:facet>
						<h:outputText value="#{livro.dataLancamento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Fortaleza" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink value="Exibir" action="#{livroBean.exibir(livro)}" >
							<f:ajax execute="livro" render=":formCadastroLivro" />
						</h:commandLink>
					</h:column>
					
					<h:column>
						<f:facet name="header">Remover</f:facet>
							<h:commandLink value="remover" action="#{livroBean.remover(livro)}">
								<f:ajax render="formTabelaLivros" />
						</h:commandLink>
					</h:column>
					
	
				</h:dataTable>
			</h:form>
			
		</fieldset>

	
	</ui:define>

</ui:composition>

</html>
