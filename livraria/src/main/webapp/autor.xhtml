<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPeloId}" if="#{param.autorId != null}"  />
	</f:metadata>

	<ui:define name="titulo">
		Autores
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formAutor">
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
						<h:inputText required="true" id="nome" value="#{autorBean.autor.nome}" requiredMessage="Nome do Autor é obrigatório." />
					
					<h:outputLabel value="E-Mail:" for="email" />
						<h:inputText required="true" id="email" value="#{autorBean.autor.email}" requiredMessage="E-mail do Autor é obrigatório." >
							<f:passThroughAttribute name="type" value="email" />
							<f:passThroughAttribute name="required" value="true" />
						</h:inputText>
						
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
					
				</h:panelGrid>
			</fieldset>
		</h:form>
		
		<fieldset>
			<legend>Autores Cadastrados</legend>
			<h:dataTable id="tabelaAutores" value="#{autorBean.autores}" var="autor">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Exibir</f:facet>
					<h:commandLink action="#{autorBean.exibir(autor)}" value="Exibir">
						<f:ajax render=":formAutor" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="X" action="#{autorBean.remover(autor)}">
						<f:ajax render="@all" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</fieldset>

	</ui:define>

</ui:composition>

</html>
